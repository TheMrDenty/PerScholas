<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube-nocookie.com/embed/oPC_CFxP_WY?controls=0&start=11&loop=1&autoplay=1&mute=1"
      title="YouTube video player?"
      frameborder="0"
      allow="accelerometer; autoplay: 1; clipboard-write; encrypted-media; gyroscope; picture-in-picture; muted"
      allowfullscreen
    ></iframe>
    <div class="grid-container">
      <div id="player-hull">
        Players ship
        <h4>Hull Integrity</h4>
        <h4 id="player-hull-hp">20</h4>
      </div>
      <div id="alien-hull">
        <h4><br /></h4>
        <h4 id="alien-hull-hp">
          <br />
          <br />
        </h4>
      </div>

      <div class="screen">
        <h1 id="action-text">Temp</h1>
      </div>

      <div class="story-container">
        <div id="story-text">Text</div>
        <div
          id="option-buttons"
          class="btn-grid"
        >
          <button class="btn">
            Option 1
          </button>
          <button class="btn">
            Option 2
          </button>
          <button class="btn">
            Option 3
          </button>
          <button class="btn">
            Option 4
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="app.js"
    ></script>
  </body>
</html>
